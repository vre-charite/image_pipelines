image: docker:latest

variables:
  REGISTRY: 10.32.42.225:5000
  DCMEDIT_CONTAINER_IMAGE: ${REGISTRY}/dcmedit:v0.1
  FILECOPY_CONTAINER_IMAGE: ${REGISTRY}/filecopy:v0.1
  BIDS_VALIDATOR_CONTAINER_IMAGE: ${REGISTRY}/bids-validator:v0.1


build-dcmedit:
  stage: build
  tags:
    - VRE-Deployment
  only:
    changes:
      - dcmedit/*
  script:
    - docker login ${REGISTRY} -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build -t ${DCMEDIT_CONTAINER_IMAGE} dcmedit/.
    - docker push ${DCMEDIT_CONTAINER_IMAGE}

build-filecopy:
  stage: build
  tags:
    - VRE-Deployment
  only:
    changes:
      - filecopy/*
      - filecopy/scripts/*
  script:
    - docker login ${REGISTRY} -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build --build-arg http_proxy=http://proxy.charite.de:8080/ --build-arg https_proxy=http://proxy.charite.de:8080/ -t ${FILECOPY_CONTAINER_IMAGE} filecopy/.
    - docker push ${FILECOPY_CONTAINER_IMAGE}


build-bids-validator:
  stage: build
  tags:
    - VRE-Deployment
  only:
    changes:
      - bids-validator/*
      - bids-validator/scripts/*
  script:
    - docker login ${REGISTRY} -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
    - docker build -t ${BIDS_VALIDATOR_CONTAINER_IMAGE} bids-validator/.
    - docker push ${BIDS_VALIDATOR_CONTAINER_IMAGE}
